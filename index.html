<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solar System</title>
</head>

<body>
    <section id="solar-system">
        <div class="orbit">
            <img src="./assets/images/Mercury.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Venus.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Earth.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Mars.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Jupiter.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Saturn.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Uranus.png" class="planet" />
        </div>
        <div class="orbit">
            <img src="./assets/images/Neptune.png" class="planet" />
        </div>
        <img src="./assets/images/Sun.png" id="sun" />
    </section>
    <section id="info">
        <p id="title">Our Solar System</p>
        <div class="planets-container"></div>
    </section>
    <div id="planet-popup">
        <div class="planet-popup-container">
            <button id="close"></button>
            <div class="planet-main-info">
                <img id="popup-image" src="./assets/images/Sun.png">
                <span id="popup-title">The Sun</span>
            </div>
            <div class="planet-description">
                <h2>Information about planet</h2>
                <p id="popup-description"></p>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
